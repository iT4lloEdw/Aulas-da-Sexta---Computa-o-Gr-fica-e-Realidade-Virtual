<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absoluto</title>
</head>
<style>
    div{
        border: 1px solid black;
    }
    .fora{
        position: relative;
        width: 600px;
        height: 200px;
        top: 10px;
    }
    .meio{
        position: absolute;
        width: 300px;
        height: 100px;
        left: 50px;
        top: 0px;
        overflow: scroll;

    }
    .dentro{
        position: absolute;
        width: 50px;
        height: 25px;
        top: 10px;
        left: 50px;
    }
</style>
<body>
    <div class="fora">Fora
        <div class="meio">Meio
            <div class="dentro">Dentro</div>
        </div>
    </div>
    
</body>
</html>
